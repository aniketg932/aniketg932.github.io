<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="form.css">
        <title>LogIn Page</title>
    </head>
    <body>
        <div class="loginbox">
            <img src="face.png" class="user">
            <h1>Just Login</h1>
            <form>  
                <p>User Email</p>
                <input type="text" name="username" placeholder="Enter Email/Mobile number" id="username">
                <p>Password</p>
                <input type="password" name="username" placeholder="Enter password" id="password">
                <input type="button" name="loginbtn" value="Login">
            </form>
        </div>
    </body>
</html>
